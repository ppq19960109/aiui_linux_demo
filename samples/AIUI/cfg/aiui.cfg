{
    /* 交互参数 */
    "interact": {
        "interact_timeout": "-1",
        "result_timeout": "5000"
    },

    /* 全局设置 */
    "global": {
        "scene": "main_box"
    },

    "login": {
        "appid": "0ed89f4f"
    },

    /* 业务相关参数 */
    /* 本地vad参数 */
    "vad": {
        "engine_type": "meta",
        "vad_enable": "1"
    },

    /* 识别（音频输入）参数 */
    "iat": {
        "sample_rate": "16000"
    },

    /* 唤醒参数 */
    "ivw": {
        "res_type": "path",
        "res_path": "AIUI/assets/vtn/vtn.ini",
        "mic_type": "mic1"
    },

