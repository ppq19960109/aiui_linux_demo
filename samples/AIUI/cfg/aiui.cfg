        "data_source": "user",
        "wakeup_mode": "off",
        "interact_mode": "continuous",
        "intent_engine_type": "cloud",
        "audio_captor": "off"
    },

    /* 音频转换参数 */
    "recorder": {
        "sample_size": 2,
        "channel_count": 1,
        "channel_filter": "0,-1"
