    "asr": {
        "threshold": "50",
        "res_type": "path",
        "res_path": "../asr/common.jet"
    },

    /* 合成参数 */
    "tts": {
        "play_mode": "user",
        "buffer_time": "5000",
        "engine_type": "cloud",
        "res_type": "path",
        "res_path": "../tts/common.jet;../tts/xiaoyan.jet",
        "voice_name": "xiaoyan"
